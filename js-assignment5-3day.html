<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <style>
            #image{
                height:200px;
                width:200px;
            }
            
        </style>
    </head>
    <body>
        <img src="download.jpg" id="image" onmouseleave="zoomout()" onmouseover="zoom()">
        <script>
            function zoom(){
                document.getElementById('image').style.width='800px';
                document.getElementById('image').style.height='800px';
            }
            function zoomout(){
                document.getElementById('image').style.width='200px';
                document.getElementById('image').styel.height='200px';
            }
        </script>
    </body>
</html>
